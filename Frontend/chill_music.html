<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="chill_music.css">
    <title>Chill Music</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="/images/LOGO_HOME.svg" alt="" srcset="" >
                </a>
            </div>
            <ul class="links">
                <li><a href="home.html">Home</a></li>
                <li><a href="meditation.html">Meditation</a></li>
                <li><a href="habituation.html">Habituation</a></li>
                <li><a href="chill_music.html">Chill Music</a></li>
                <li id="hidden-logout"><a href="#">Logout</a></li>
            </ul>
            <a href="#" class="visible-logout"><span class="logout_btn">Logout</span></a>
            <div class="toggle_btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section>

        <div class="left-box">
            <div class="music-blob">
                <img src="/images/music-blob.svg" alt="">
            </div>
            <div class="music-content">
                <h2>Select what you want to listen</h2>

                <div class="music-section">
                    <div class="box box-1">
                        <p>LoFi</p>
                        <p>Rain Sounds</p>
                        <p>Concentration</p>
                    </div>
                    <div class="box box-2">
                        <p>Wave</p>
                        <p>Meditation</p>
                        <p>Stress Relief</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="man">
                <img src="/images/man.svg" alt="">
            </div>
        </div>

    </section>
</body>
<script>
const toggleBtn = document.querySelector('.toggle_btn');
const links = document.querySelector('.links');

toggleBtn.addEventListener('click', () => {
  links.classList.toggle('active1');
  document.getElementById('hidden-logout').style.display = 'flex';
});
</script>
</html>
