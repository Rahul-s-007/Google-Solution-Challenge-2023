<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="/images/LOGO_HOME.svg" alt="" srcset="" >
            </a>
        </div>
    </header>
    <section>
        <div class="rocket">
            <img src="/images/rocket.svg" alt="">
        </div>
        <div class="login_box">
            <h1>Welcome Back</h1>
            <p>We are always ready to serve you better.</p>
            <div class="container">
                <form onsubmit="return validateLogin()" action="" autocomplete="off">

                    <div class="input_box">
                        <span>Email</span>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                        <input type="email" name="email" required = "required">
                    </div>

                    <div class="input_box">
                        <span>Password</span>
                        <div onclick="changeInputType()" id="eye" class="eye">
                            <ion-icon id="password-icon" name="eye-off-outline"></ion-icon>
                        </div>
                        <ion-icon name="key-outline" class="icon"></ion-icon>
                        <input type="password" name="password" id="password_box" required = "required">
                    </div>

                    <div class="forgot_password">
                        <a href="#">Forgot Password?</a>
                        <a href="signup.html">Don't have an account</a>
                    </div>
                    <button type="submit" class="submit_button">Login</button>
                    <div id="error-message" class="error-message"></div>
                </form>
            </div>
        </div>
    </section>
</body>
<script>
 function changeInputType() 
 {
  var passwordInput = document.getElementById("password_box");
  var passwordIcon = document.getElementById("password-icon"); 
  if (passwordInput.type === "password") 
  {
    passwordInput.type = "text";
    passwordIcon.name = "eye-outline"; 
  } 
  else 
  {
    passwordInput.type = "password";
    passwordIcon.name = "eye-off-outline"; 
  }
}
function validateLogin() 
{
  var email = document.forms[0]["email"].value;
  var password = document.forms[0]["password"].value;
  if (email === "vansh.gupta850@gmail.com" && password === "password123") 
  {
    return true; 
  } 
  else 
  {
    var errorMessage = document.getElementById("error-message");
    errorMessage.innerHTML = "Invalid email or password. Please try again.";
    document.querySelector(".error-message").style.display = "block";
    return false; 
  }
}
  </script>
</html>
