<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>
<body>
    <div class="container">
		<div class="chat-box">
			<p><strong>John:</strong> Hi there!</p>
			<p><strong>Jane:</strong> Hello, how are you?</p>
			<p><strong>John:</strong> I'm good, thanks. How about you?</p>
			<p><strong>Jane:</strong> I'm doing well, thanks for asking.</p>
			<p><strong>John:</strong> That's great to hear.</p>
			<p><strong>Jane:</strong> So, what brings you here?</p>
			<p><strong>John:</strong> Just wanted to catch up and say hi.</p>
			<p><strong>Jane:</strong> Well, I'm glad you did.</p>
		</div>
		<div class="message-box">
			<input type="text" placeholder="Type your message here...">
			<button>Send</button>
		</div>
	</div>
</body>
</html>
